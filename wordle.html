<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__start">
        <img src="assets/menu.svg" alt="" />
      </div>
      <div class="header__center">wordle</div>
      <div class="header__end">
        <div class="header__end-icons">
          <img src="assets/question.svg" alt="" />
          <img src="assets/bar.svg" alt="" />
          <img src="assets/setting.svg" alt="" />
        </div>
        <div class="header__end-subscribe">subscribe to Games</div>
      </div>
    </header>
    <main>
      <div class="time">00:00</div>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
      <div class="gameoverDisplay">정답 : APPLE</div>
    </main>
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-column" data-index="Q">Q</div>
        <div class="keyboard-column" data-index="W">W</div>
        <div class="keyboard-column" data-index="E">E</div>
        <div class="keyboard-column" data-index="R">R</div>
        <div class="keyboard-column" data-index="T">T</div>
        <div class="keyboard-column" data-index="Y">Y</div>
        <div class="keyboard-column" data-index="U">U</div>
        <div class="keyboard-column" data-index="I">I</div>
        <div class="keyboard-column" data-index="O">O</div>
        <div class="keyboard-column" data-index="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-column" data-index="A">A</div>
        <div class="keyboard-column" data-index="S">S</div>
        <div class="keyboard-column" data-index="D">D</div>
        <div class="keyboard-column" data-index="F">F</div>
        <div class="keyboard-column" data-index="G">G</div>
        <div class="keyboard-column" data-index="H">H</div>
        <div class="keyboard-column" data-index="J">J</div>
        <div class="keyboard-column" data-index="K">K</div>
        <div class="keyboard-column" data-index="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-ENTER" data-index="ENTER">ENTER</div>
        <div class="keyboard-column" data-index="Z">Z</div>
        <div class="keyboard-column" data-index="X">X</div>
        <div class="keyboard-column" data-index="C">C</div>
        <div class="keyboard-column" data-index="V">V</div>
        <div class="keyboard-column" data-index="B">B</div>
        <div class="keyboard-column" data-index="N">N</div>
        <div class="keyboard-column" data-index="M">M</div>
        <div class="keyboard-BACK" data-index="BACK">
          <img src="assets/back.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="wordle.js"></script>
  </body>
</html>
